<!DOCTYPE html>
<html lang="pt-br">
	<head>
			<meta charset="UTF=8">
			 <meta name="viewport" content="width=device-width">

			<title>Decodificador e Codificador</title>
			<link rel="stylesheet" href="reset.css">
			<link rel= "stylesheet"href="estilo/style.css">
			<link rel="stylesheet" href="estilo/mobile.css">
			<link rel="shortcut icon" href="imagens/banner2.jpg" type="image/x-icon">
		</head>

	<body>

		<main class="main container">

			<header class="cabecalho">

				<img src="imagens/banner2.jpg" alt="logo escrito happy new year">

				<h1> Mensagens Codificadas</h1>
			</header>

					<div class="container-input">

						<div class="input">

							<textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>

							<p>Atenção: apenas letras minúsculas,sem acentos e sem caracteres.</p>
						</div>

						<div id="output">
							
							<img src="imagens/BANNER.jpg" alt="cubos de letras formando a palavra happy new year" height="500px" width="100%">

							<h2> Sua mensagem aparecerá aqui!</h2>

							<span> Digite o texto que deseja criptografar ou descriptografar.</span>
						</div>
					</div>

					<div class="buttons">
						<div class="container-btn">

							<button onclick="criptografar()" class="btn-criptografar">Criptografar</button>

							<button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
						</div>
					</div>

			</main>

			<footer class="rodape">

					<div class="icons">
						<a href="https://github.com/saranovaes/challengeONE"><ion-icon name= "logo-github"></ion-icon></a>
				</div>

			<h3> Desenvolvido por Sara Novaes</h3>

			</footer>

		<script src="interacao/script.js"></script>

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
